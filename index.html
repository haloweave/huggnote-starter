<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="/_vercel/insights/script.js"></script>
  <title>Huggnote Bespoke - Limited Edition Christmas Release</title>
  <meta name="description"
    content="Introducing our new limited edition Christmas release - Bespoke songs wrapped in emotions." />

  <!-- Google Fonts - Lora -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      overflow-x: hidden;
      background: #000;
    }

    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Image */
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Overlay for better text readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.5) 50%,
          rgba(0, 0, 0, 0.7) 100%);
      z-index: 2;
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 10px 30px rgba(235, 219, 165, 0.3));
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {

      0%,
      100% {
        filter: drop-shadow(0 10px 30px rgba(235, 219, 165, 0.3));
      }

      50% {
        filter: drop-shadow(0 10px 40px rgba(235, 219, 165, 0.5));
      }
    }

    /* Christmas Badge */
    .christmas-badge {
      display: inline-block;
      background: linear-gradient(135deg, rgba(235, 219, 165, 0.2), rgba(235, 219, 165, 0.15));
      border: 2px solid rgba(235, 219, 165, 0.6);
      padding: 0.75rem 2rem;
      border-radius: 50px;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(235, 219, 165, 0.3);
      }

      50% {
        box-shadow: 0 0 30px rgba(235, 219, 165, 0.6);
      }
    }

    .christmas-badge span {
      color: #EBDBA5;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Main Heading */
    .main-heading {
      font-size: 3.5rem;
      font-weight: 700;
      color: #EBDBA5;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(235, 219, 165, 0.4);
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {

      0%,
      100% {
        text-shadow: 0 4px 20px rgba(235, 219, 165, 0.4);
      }

      50% {
        text-shadow: 0 4px 30px rgba(235, 219, 165, 0.6);
      }
    }

    /* Subheading */
    .subheading {
      font-size: 1.5rem;
      color: rgba(235, 219, 165, 0.9);
      margin-bottom: 3rem;
      font-weight: 400;
      letter-spacing: 1px;
    }

    /* Buttons Container */
    .buttons-container {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 3rem;
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Lora', serif;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    /* Primary Button (Bespoke) */
    .btn-primary {
      background: linear-gradient(135deg, #EBDBA5 0%, #F4E4B8 100%);
      color: #1a1a1a;
      box-shadow: 0 10px 30px rgba(235, 219, 165, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(235, 219, 165, 0.6);
    }

    /* Secondary Button (App) - Pink */
    .btn-secondary {
      background: linear-gradient(135deg, #EE5D8C 0%, #F77BA0 100%);
      color: #ffffff;
      border: 2px solid transparent;
      box-shadow: 0 10px 30px rgba(238, 93, 140, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #F77BA0 0%, #FF8FB5 100%);
      box-shadow: 0 15px 40px rgba(238, 93, 140, 0.6);
    }

    /* Snowflakes Animation */
    .snowflake {
      position: absolute;
      top: -10px;
      z-index: 2;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        max-width: 280px;
        margin-bottom: 1.5rem;
      }

      .main-heading {
        font-size: 2.2rem;
      }

      .subheading {
        font-size: 1.1rem;
      }

      .buttons-container {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 350px;
      }

      .christmas-badge span {
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .main-heading {
        font-size: 1.8rem;
      }

      .subheading {
        font-size: 1rem;
      }

      .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    }

    /* Sparkle Effect */
    @keyframes sparkle {

      0%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #EBDBA5;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
      box-shadow: 0 0 10px #EBDBA5;
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <!-- Background Image -->
    <img src="web background image.png" alt="Christmas Background" class="background-image" />

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Snowflakes -->
    <div id="snowflakes-container"></div>

    <!-- Main Content -->
    <div class="content">
      <!-- Logo -->
      <img src="huggnote bespoke logo.png" alt="Huggnote Bespoke" class="logo" />

      <!-- Christmas Badge -->
      <div class="christmas-badge">
        <span>✨ Limited Edition Christmas Release ✨</span>
      </div>

      <!-- Main Heading -->
      <h1 class="main-heading">
        Bespoke Songs<br>Wrapped in Emotions
      </h1>

      <!-- Subheading -->
      <p class="subheading">
        Create unforgettable musical memories this Christmas
      </p>

      <!-- Buttons -->
      <div class="buttons-container">
        <a href="https://huggnote.bespoke.com" class="btn btn-primary">
          <span>Send a Bespoke Song</span>
        </a>
        <a href="https://app.huggnote.com" class="btn btn-secondary">
          <span>Take Me to Huggnote</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Create snowflakes
    function createSnowflakes() {
      const container = document.getElementById('snowflakes-container');
      const snowflakeCount = 50;

      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
        snowflake.style.opacity = Math.random() * 0.6 + 0.4;
        container.appendChild(snowflake);
      }
    }

    // Create sparkles
    function createSparkles() {
      const content = document.querySelector('.content');
      const sparkleCount = 20;

      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        content.appendChild(sparkle);
      }
    }

    // Initialize effects
    window.addEventListener('load', () => {
      createSnowflakes();
      createSparkles();
    });

    // Add smooth scroll behavior
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>

</html>
